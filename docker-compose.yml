services:
  db:
    image: postgres:17
    environment:
      POSTGRES_PASSWORD: clippy
      POSTGRES_USER: clippy
      POSTGRES_DB: clippy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: